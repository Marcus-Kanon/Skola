<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parent {width: 50%;}
        .parent > .child:nth-child(odd) { background-color: bisque; }
        .parent > .child:nth-child(even) { background-color: rgb(233, 199, 156); }


    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            child 1
        </div>
        <div class="child">
            child 2
        </div>
        <div class="child">
            child 3
        </div>
        <div class="child">
            child 4
        </div>
    </div>
</body>
</html>
